<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="assets/img/devchallenges.png">
    <title>Checkout Page</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Checkout</h1>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <!-- Contact Information -->
                <div class="subtitle">
                    <h2>Contact infomation</h2>
                </div>
                <div class="data">
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="text" class="form-control" placeholder="Enter your email">
                        <div class="svg">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                                fill="#000000">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                            </svg>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" placeholder="Enter your phone">
                        <div class="svg">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                                fill="#000000">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z" />
                            </svg>
                        </div>
                    </div>
                    <div class="subtitle">
                        <h2>Shipping address</h2>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                        <div class="svg">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                                fill="#000000">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                            </svg>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Your address">
                        <div class="svg">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                                fill="#000000">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" /></svg>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="Your city">
                        <div class="svg">
                            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                                viewBox="0 0 24 24" width="24px" fill="#000000">
                                <g>
                                    <rect fill="none" height="24" width="24" />
                                </g>
                                <g>
                                    <path
                                        d="M17,11V3H7v4H3v14h8v-4h2v4h8V11H17z M7,19H5v-2h2V19z M7,15H5v-2h2V15z M7,11H5V9h2V11z M11,15H9v-2h2V15z M11,11H9V9h2 V11z M11,7H9V5h2V7z M15,15h-2v-2h2V15z M15,11h-2V9h2V11z M15,7h-2V5h2V7z M19,19h-2v-2h2V19z M19,15h-2v-2h2V15z" />
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="order">
                    <div class="box">
                        <div class="img">
                            <img src="assets/img/photo1.png">
                        </div>
                        <div class="info">
                            <h4>Vintage Bagpack</h4>
                            <div class="text">
                                <div class="row">
                                    <div class="col-4">
                                        <p>$54.99</p>
                                    </div>
                                    <div class="col-4">
                                        <span><strike>$94.99</strike></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="number">
                                    <div class="col-4">
                                        <div class="textBox">
                                            <p>-</p>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="textSpecial">
                                            <p>1</p>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="textBox">
                                            <p>+</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="img">
                            <img src="assets/img/photo2.png">
                        </div>
                        <div class="info">
                            <h4>Levi Shoes</h4>
                            <div class="text">
                                <div class="row">
                                    <div class="col-4">
                                        <p>$74.99</p>
                                    </div>
                                    <div class="col-4">
                                        <span><strike>$124.99</strike></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="number">
                                    <div class="col-4">
                                        <div class="textBox">
                                            <p>-</p>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="textSpecial">
                                            <p>1</p>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="textBox">
                                            <p>+</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <hr>
                        <div class="row">
                            <div class="col-10">
                                <h1>Shipping</h1>
                            </div>
                            <div class="col">
                                <h2>$19</h2>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-9">
                                <h1>Total</h1>
                            </div>
                            <div class="col">
                                <h2>$148.98</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact Information -->
        <!-- Shipping Address -->
        <div class="row">
            <div class="col-6 col-sm-6 col-md-3">
                <div class="data">
                    <div class="mb-3">
                        <label class="form-label">Country</label>
                        <input list="country" class="form-control" placeholder="Your country">
                        <datalist id="country">
                            <option value="Indonesia">
                            <option value="Singapura">
                            <option value="Korea">
                            <option value="France">
                            <option value="Japan">
                        </datalist>
                        <div class="svg">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                                fill="#000000">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-3">
                <div class="data">
                    <div class="mb-3">
                        <label class="form-label">Postal Code</label>
                        <input type="text" class="form-control" placeholder="Your postal code">
                        <div class="svg">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                                fill="#000000">
                                <path d="M-618-3000H782V600H-618zM0 0h24v24H0z" fill="none" />
                                <path
                                    d="M20 6H10v6H8V4h6V0H6v6H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Shipping Address -->
        <!-- Form Check -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Save this information for next time
            </label>
        </div>
        <!-- Form Check -->
        <!-- Button -->
        <button type="button" class="btn btn-warning">Continue</button>
        <!-- Button -->
    </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
